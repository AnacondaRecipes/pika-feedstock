{% set name = "pika" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: pika-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pika/pika-{{ version }}.tar.gz
  sha256: beb19ff6dd1547f99a29acc2c6987ebb2ba7c44bf44a3f8e305877c5ef7d2fdc

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-build-isolation -vvv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - wheel

  run:
    - python >=3.6

test:
  imports:
    - pika
  commands:
    - pip check

about:
  home: https://pika.readthedocs.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Pure Python RabbitMQ/AMQP 0-9-1 client library
  doc_url: https://pika.readthedocs.io
  dev_url: https://github.com/pika/pika

extra:
  anaconda-services:
    ref: https://anaconda.zendesk.com/agent/tickets/44628
    reason: Client request
  recipe-maintainers:
    - ianaobi
    - ltalirz
    - chrisjsewell
